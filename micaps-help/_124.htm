<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>时间选择：</span></b><span
style='font-family:宋体'>通过下拉菜单选择起报日期、起报时刻、预报</span><span style='font-family:
宋体'>时效。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>绘制位置：</span></b><span
style='font-family:宋体'>有两种选择位置的方式：</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span lang=EN-US>(1)</span><span
style='font-family:宋体'>、点击经纬度前的单选按钮，经纬度可以手动输入。</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span lang=EN-US>(2)</span><span
style='font-family:宋体'>、点击站点前的单选按钮，点击下拉菜单可以选择站点。</span></p>
